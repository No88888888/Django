{% extends 'base.html' %}
{% block content %}
<h1>Edit Page</h1>
<hr>
# form 태그가 전달보낼 내용을 감싸야한다
<form action="{% url 'articles:update' articles.pk %}" method="POST">
  # POST방식일 시 security 이슈로 아래와 같이 CSRF token이 필요하다
  {% csrf_token %}
  <label for="title">Title:  </label>
  <input type="text" name="title" value="{{articles.title}}"><br><br>
  <label for="content">Content: </label>
  <textarea name="content" cols="30" rows="5">{{articles.content}}</textarea> <br>
  {% comment %} <input type="text" name="content" id="content"><br> {% endcomment %}
  <input type="submit" value="수정">
</form>
  <hr>
  <a href="{% url 'articles:index' %}">뒤로</a>
{% endblock content %}
