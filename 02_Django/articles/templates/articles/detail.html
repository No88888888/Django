{% extends 'base.html' %}

{% block content %}
 <h2>DETAIL</h2>
 <h3>{{articles.pk}}번째 글</h3>
 <hr>
 <p>제목: {{articles.title}}</p>
 <p>내용: {{articles.content}}</p>
 <p>작성 시각: {{articles.create_at}}</p>
 <p>수정 시각: {{articles.updated_at}}</p>
 <hr>
 <a href="{% url 'articles:edit' articles.pk %}">EDIT</a>
 <form action="{% url 'articles:delete' articles.pk %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="DELETE">
 </form>
 <hr>
 <a href="{% url 'articles:index' %}">뒤로</a>
{% endblock content %}
